<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    background: #1a1612;
    font-family: 'Archivo Black', sans-serif;
    overflow: hidden;
    position: relative;
  }
  /* Cracked earth texture */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0.08;
    background-image:
      linear-gradient(42deg, transparent 46%, #8a7656 46.5%, #8a7656 47%, transparent 47.5%),
      linear-gradient(-18deg, transparent 48%, #8a7656 48.5%, #8a7656 49%, transparent 49.5%);
    background-size: 400px 300px, 350px 250px;
  }
  .content {
    position: relative;
    z-index: 1;
    padding: 72px 80px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .tag {
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: #c4522a;
  }
  h1 {
    font-size: 108px;
    font-weight: 400;
    line-height: 0.88;
    letter-spacing: -4px;
    color: #f0e8d8;
  }
  h1 span { color: #1a6b9a; }
  .stats {
    display: flex;
    gap: 64px;
  }
  .stat-val {
    font-family: 'Space Mono', monospace;
    font-size: 42px;
    font-weight: 700;
    color: #f0e8d8;
    line-height: 1;
  }
  .stat-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: #8a7656;
    letter-spacing: 1px;
    margin-top: 6px;
  }
  /* Blue water line at bottom */
  .waterline {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent 5%, #1a6b9a 20%, #2a8fc7 50%, #1a6b9a 80%, transparent 95%);
  }
  .url {
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    color: #5a5248;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="content">
    <div class="tag">Phoenix, AZ Â· Groundwater Declining</div>
    <h1>NOT OUR<br><span>WATER</span></h1>
    <div>
      <div class="stats">
        <div>
          <div class="stat-val">58+</div>
          <div class="stat-label">Data centers</div>
        </div>
        <div>
          <div class="stat-val">10,000</div>
          <div class="stat-label">Homes of water consumed</div>
        </div>
        <div>
          <div class="stat-val">44%</div>
          <div class="stat-label">Less than you pay</div>
        </div>
      </div>
    </div>
    <div class="url">notourwater.org</div>
  </div>
  <div class="waterline"></div>
</body>
</html>
